{% set name = "abi3audit" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/abi3audit-{{ version }}.tar.gz
  sha256: 60d2c7a0556e98316a5a0e18e3b232e3b047011353762126d7af0db5a7f10da0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - abi3audit = abi3audit._cli:main

requirements:
  host:
    - flit-core >=3.2,<4
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - abi3info >=2024.06.19
    - kaitaistruct >=0.10,<1.dev0
    - packaging >=21.3,<26.0
    - pefile >=2022.5.30
    - pyelftools >=0.29
    - requests >=2.28.1,<2.33.0
    - requests-cache >=0.9.6,<1.3.0
    - rich >=12.5.1,<14.2.0

test:
  imports:
    - abi3audit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/abi3audit/
  summary: Scans Python wheels for abi3 violations and inconsistencies
  dev_url: https://github.com/trailofbits/abi3audit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wshanks
    - BastianZim
